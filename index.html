<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main>
        <div class="container-fluid" id="testId">
            <div class="row">
                <div class="col-3" id="logoId">
                    <div class="row">
                        <div class="col p-2 mt-2">
                            <form class="d-flex" id="formId" onsubmit="app.todoController.addTodo(event)">
                                <input type="text" class="form-control" name="description"
                                    placeholder="Add a Todo..." />
                                <button class="btn btn-success ml-2 " type="submit">
                                    Add
                                </button>
                            </form>
                        </div>

                    </div>
                    <div class=" row">
                        <div class="col">
                            <div id="todoId">

                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-7">

                </div>
                <div class="col" id="tempId">

                </div>

            </div>
        </div>
        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <div class="row" id="quoteId"></div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</body>

</html>
