<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 mt-2">
                    <form class="d-flex" id="formId" onsubmit="app.todoController.addTodo(event)">
                        <input type="text" class="form-control" name="description" placeholder="Add a Todo..." />
                        <button class="btn btn-success ml-2 " type="submit">
                            Add
                        </button>
                    </form>
                </div>

            </div>
            <div class=" row">
                <div class="col-3">
                    <div id="todoId">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
